            box-sizing: border-box;
            /* border: 5px dotted red; */
            margin: auto 10px;
            height: 50%;
        }

            width: 50%;
            margin: 10px auto;
        }

            background-color: #eae;
            font-weight: bold;
        }

    <script>
        function hello(){
            alert("로그인 되셨습니다!");

<body>
    <div id="wrap">
        <div class="mytitle">
            <h1>나비보벳따우</h1>
            <h5>아이디, 비밀번호를 입력해주세요</h5>
        </div>

        <div class="loginPage">
            <!-- 아이디 입력 영역 -->
            <p>
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="addon-wrapping">ID</div>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </p>

            <!-- 비밀번호 입력 영역 -->
            <p>
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="addon-wrapping">PW</div>
                    </div>
                    <input type="password" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

            </p>

            <!-- 버튼영역 -->
            <button type="button" class="btn btn-outline-secondary" onclick="hello()">로그인</button>
        </div>

    </div>

</body>
